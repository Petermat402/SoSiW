<div mat-dialog-content>
  <mat-card>
    <mat-card-subtitle>
      {{messages.emailing.addresses}}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="emailMessage.addresses">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-subtitle>
      {{messages.emailing.subject}}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="emailMessage.subject">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-subtitle>
      {{messages.emailing.text}}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <textarea matInput [(ngModel)]="emailMessage.text"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button (click)="onNoClick()">{{messages.common.cancel}}</button>
  <button mat-button mat-raised-button (click)="onConfirm()">{{messages.emailing.send}}</button>
</div>
