<div mat-dialog-content>
  <mat-card>
    <mat-card-subtitle>
      {{messages.emailing.inputPassword}}
    </mat-card-subtitle>
    <mat-form-field>
      <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </mat-card>

</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button (click)="onNoClick()">{{messages.common.cancel}}</button>
  <button mat-button mat-raised-button [mat-dialog-close]="password">{{messages.common.confirm}}</button>
</div>
