<div [class.light__theme]="!darkTheme"
     fxLayout="column"
     class="height-100">

  <div fxLayout="row">

    <div fxFlex class="mat-body-1" [class.white-font]="darkTheme">
      <p>{{user.name}}</p>
      <p>{{user.surname}}</p>
      <p>{{user.group ? user.group : user.departament}}</p>
    </div>
    <mat-form-field fxFlex [class.white-font]="darkTheme">
      <input matInput type="search">
      <mat-icon matSuffix>search</mat-icon>

    </mat-form-field>
    <div fxFlex></div>
  </div>
  <div
    fxLayout="row"
    fxLayoutAlign="start">

    <app-menu [messages]="messages"
    (clickLogout)="logout()"
    (clickSettings)="showSettingsComponent = !showSettingsComponent"
    (clickAccount)="showAccountInfo()"
    (clickColleagues)="showColleagues()"
    (clickEmail)="showEmail()"
    (clickGrades)="showGrades()"></app-menu>
    <div>
      <app-account-information *ngIf="showAccountComponent"
      [messages] = "messages"
      [user]="user"></app-account-information>
    </div>
    <app-settings *ngIf="showSettingsComponent"
      [messages] = "messages"
      [darkTheme] = "darkTheme"
      (darkThemeChange)="updateTheme($event)"
      (languageChange)="updateLanguage($event)"
    class="settings"></app-settings>
  </div>


</div>
