<div [class.light__theme]="!darkTheme"
     fxLayout="column"
     fxLayoutAlign="center center"
     class="height-100">

  <div fxFlex
       fxFlexAlign="start">
    <button (click)="switchTheme()"
            mat-mini-fab=""
    matTooltip="{{messages.common.changeThemeTooltip}}">
      <mat-icon>invert_colors</mat-icon>
    </button>
  </div>
  <div fxFlex
       fxFlexAlign="center">
<div fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="{{messages.login.enterLogin}}">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="{{messages.login.enterPassword}}" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
</div>
  </div>
  <div fxFlex
       fxFlexAlign="end">
    <mat-form-field style="position: absolute; bottom: 0; right: 0">
      <mat-select placeholder="{{messages.common.languageWord}}">
        <mat-option *ngFor="let language of languagesShorts" (click)="changeLanguage(language)">{{language}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
